<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier un trajet - LandRide</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/landfall_logo.webp">
</head>
<body>
    <header>
        <div class="left">
            <div class="brand"><img src="../img/landfall_logo.webp" alt="Logo LandRide" class="logo"></div>
            <nav class="nav-stack"><li><a href="../index.html">Accueil</a></li></nav>
        </div>
        <div class="actions">
            <a href="tableau_de_bord.html" class="btn small">Mon Compte</a>
        </div>
    </header>

    <main>
        <h1 class="publish-title">Économisez en respectant la planète</h1>
        <form action="confirmation_trajet.html" class="publish-form">
            
            <div class="publish-grid">
                <div class="form-row">
                    <div class="form-group">
                        <label for="heure_depart">Heure de Départ</label>
                        <input type="time" id="heure_depart" name="heure" required>
                    </div>
                    <div class="form-group">
                        <label for="heure_arrivee_estimee">Arrivée estimée (Info)</label>
                        <input type="time" id="heure_arrivee_estimee" disabled title="Calculé automatiquement">
                    </div>
                </div>

                <div class="form-group">
                    <label for="lieu_depart">Lieu de départ</label>
                    <input type="text" id="lieu_depart" name="depart" placeholder="Ex: 12 Rue de la Paix, Lille" required>
                </div>
                
                <div class="form-group">
                    <label for="lieu_arrivee">Lieu d'arrivée</label>
                    <input type="text" id="lieu_arrivee" name="arrivee" placeholder="Ex: Siège Landfall, Paris" required>
                </div>

                <div class="form-group">
                    <label for="nb_places">Nombre de passagers</label>
                    <input type="number" id="nb_places" name="places" min="1" max="8" placeholder="Ex: 3" required>
                </div>

                <div class="form-group">
                    <label>Fréquence du trajet</label>
                    <div class="frequency-buttons">
                        <label><input type="radio" name="freq" value="une_fois" checked><span>Une seule fois</span></label>
                        <label><input type="radio" name="freq" value="quotidien"><span>Tous les jours</span></label>
                        <label><input type="radio" name="freq" value="hebdo"><span>Tous les 7 jours</span></label>
                    </div>
                </div>
            </div>

            <div class="submit-area">
                <button type="submit" class="btn-publish-big">Partager mon trajet</button>
            </div>
        </form>
    </main>

    <footer>
        <ul class="footer-list">
            <li>Romain Lefebvre</li>
            <li><a href="../legal/contact.html">Contact Admin</a></li>
            <li><a href="../legal/cgu.html">CGU</a></li>
            <li><a href="../legal/mentions.html">Mentions Légales</a></li>
            <li><a href="../legal/rgpd.html">Confidentialité (RGPD)</a></li>
        </ul>
    </footer>
</body>
</html>
