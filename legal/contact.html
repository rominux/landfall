<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact Admin - LandRide</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/landfall_logo.webp">
</head>
<body>
    <header>
        <div class="left">
            <div class="brand"><img src="../img/landfall_logo.webp" alt="Logo" class="logo"></div>
            <nav class="nav-stack"><li><a href="../index.html">Accueil</a></li></nav>
        </div>
        <div class="actions"><a href="../index.html" class="btn small">Retour Accueil</a></div>
    </header>

    <main class="content-page">
        <h1>Contacter l'administrateur</h1>
        <div class="auth-container" style="max-width:600px; margin-top:30px;">
            <!-- ACTION CORRIGÉE -->
            <form action="confirmation_contact.html" class="form-stacked">
                <label for="sujet">Sujet</label>
                <select id="sujet">
                    <option>Bug technique</option>
                    <option>Signalement</option>
                    <option>Autre</option>
                </select>
                <label for="email">Votre Email</label>
                <input type="email" id="email" required placeholder="votre.email@landfall.se">
                <label for="message">Message</label>
                <textarea id="message" rows="5" required placeholder="Décrivez votre problème..."></textarea>
                <button type="submit" class="btn primary">Envoyer le message</button>
            </form>
        </div>
    </main>

    <footer>
        <ul class="footer-list">
            <li>Romain Lefebvre</li>
            <li><a href="contact.html">Contact Admin</a></li>
            <li><a href="cgu.html">CGU</a></li>
            <li><a href="mentions.html">Mentions Légales</a></li>
            <li><a href="rgpd.html">RGPD</a></li>
        </ul>
    </footer>
</body>
</html>
