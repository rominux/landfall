<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Contact Admin - LandRide</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/landfall_logo.webp">
</head>
<body>
    <header>
        <div class="left">
            <div class="brand">
                <img src="../img/landfall_logo.webp" alt="Logo" class="logo">
            </div>
            <nav>
                <ul class="nav-stack">
                    <li><a href="../index.html">LandRide</a></li>
                    <li><a href="https://landfall.se/">Landfall</a></li>
                </ul>
            </nav>
        </div>
        <div class="actions">
            <a href="../index.html" class="btn small">Retour Accueil</a>
        </div>
    </header>

    <main class="content-page">
        <h1>Contacter l'administrateur</h1>
        <p>Un problème technique, une question sur vos données ou un signalement ? Utilisez le formulaire ci-dessous.</p>
        
        <div class="auth-container" style="max-width:600px; margin-top:30px;">
            <form action="../compte/mail_envoye.html" class="form-stacked">
                <label for="sujet">Sujet</label>
                <select id="sujet">
                    <option>Bug technique</option>
                    <option>Signalement utilisateur</option>
                    <option>Problème RGPD</option>
                    <option>Autre</option>
                </select>

                <label for="email">Votre Email</label>
                <input type="email" id="email" required placeholder="votre.email@landfall.se">

                <label for="message">Message</label>
                <textarea id="message" rows="5" required placeholder="Décrivez votre problème..."></textarea>

                <button type="submit" class="btn primary">Envoyer le message</button>
            </form>
        </div>
    </main>

    <footer>
        <ul class="footer-list">
            <li>Romain Lefebvre</li>
            <li><a href="contact.html">Contact Admin</a></li>
            <li><a href="cgu.html">CGU</a></li>
            <li><a href="mentions.html">Mentions Légales</a></li>
            <li><a href="rgpd.html">Confidentialité (RGPD)</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
    </footer>
</body>
</html>
