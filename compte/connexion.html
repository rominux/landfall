<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - LandRide</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="img/landfall_logo.webp">
</head>
<body>
    <header>
        <div class="left">
            <img src="../img/landfall_logo.webp" alt="Logo" class="logo">
            <nav class="nav-stack"><li><a href="../index.html">Accueil</a></li></nav>
        </div>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Connexion</h2>
                <a href="../index.html" class="close-btn">✖</a>
            </div>
            <form action="tableau_de_bord.html" class="form-stacked">
                <div>
                    <label>Nom d'utilisateur</label>
                    <input type="text" required placeholder="Pseudo">
                </div>
                <div>
                    <label>Mot de passe</label>
                    <input type="password" required placeholder="Mot de passe">
                </div>
                <button type="submit">Se connecter</button>
            </form>
            <div class="form-links">
                <a href="mdp_oublie.html">Mot de passe oublié ?</a>
                <p style="margin-top:10px; color:#a9bfcf;">Pas de compte ?</p>
                <a href="inscription.html" class="btn small">Créer un compte</a>
            </div>
        </div>
    </main>

    <footer>
        <ul class="footer-list">
            <li>Romain Lefebvre</li>
            <li><a href="../legal/contact.html">Contact Admin</a></li>
            <li><a href="../legal/cgu.html">CGU</a></li>
            <li><a href="../legal/mentions.html">Mentions Légales</a></li>
            <li><a href="../legal/rgpd.html">Confidentialité (RGPD)</a></li>
        </ul>
    </footer>
